        <!-- Login Start -->
        <section login>
            <h2 class="text-center mb-5">Login</h2>
            <div class="form-group">
                <div class="col-xl-4 col-md-6 col-10 mx-auto form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <small id="emailHelp" class="form-text text-muted" style="font-style: italic;">We'll never share your email with anyone</small>
                </div>
                <div class="col-xl-4 col-md-6 col-10 mx-auto form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
            <div class="col-xl-4 col-md-6 col-10 mx-auto form-check mt-3">
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <div class="col-6">
                        <p style="text-align: right"><a href="./forgot-password.html" class="text-info" style="text-decoration:none">Forgot?</a></p>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-6 col-10 mx-auto">
                <div class="row mx-auto">
                    <button type="button" class="col-4 align-self-start btn btn-success"><a class="nav-link" href="#">Submit</a></button>
                </div>
            </div>
            <div class="col-xl-4 col-md-6 col-10 mx-auto mt-5">
                <p style="text-align: center;">New here? <a href="./create-account.html" class="text-info" style="text-decoration: none;">Create an account.</a></p>
            </div>
        </section>
        <!-- Login End -->
