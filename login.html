        <section navbar>

                    <a class="navbar-brand" href="#">AFoG</a>

                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Guild<span class="visually-hidden">(current)</span></a>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Players</a>

        <!-- Login Start -->
        <section login>
            <h2 class="text-center">Login</h2>
            <div class="form-group mt-4">
                <div class="col-xl-4 col-md-6 col-10 mx-auto form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <small id="emailHelp" class="form-text text-muted" style="font-style: italic;">We'll never share your email with anyone</small>
                </div>
                <div class="col-xl-4 col-md-6 col-10 mx-auto form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
            <div class="col-xl-4 col-md-6 col-10 mx-auto form-check mt-3">
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <div class="col-6">
                        <p style="text-align: right"><a href="#" class="text-info" style="text-decoration:none">Forgot?</a></p>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-6 col-10 mx-auto">
                <div class="row mx-auto">
                    <button type="button" class="col-4 align-self-start btn btn-success"><a class="nav-link" href="#">Submit</a></button>
                </div>
            </div>
            <div class="col-xl-4 col-md-6 col-10 mx-auto mt-3">
                <p style="text-align: center;">New here? <a href="" class="text-info" style="text-decoration: none;">Create an account.</a></p>
            </div>
        </section>
        <!-- Login End -->

        <!-- Script Start -->
        <script src="./Scripts/Bootstrap/bootstrap.js"></script>
