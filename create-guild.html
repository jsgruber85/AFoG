        <!-- Create Guild Start -->
        <section create-guild>
            <div class="container">
                <h2 class="text-center">Create a Guild</h2>
                <p class="text-center mb-5">Let's get this party started!</p>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-12 align-self-center">
                        <div class="form-group has-success">
                            <label for="guildNameInput" class="form-label mt-4">Guild name</label>
                            <input type="text" id="guild-name-input" class="form-control" id="guildNameInput" aria-describedby="guildNameHelp" placeholder="Enter guild name">

                        </div>
                        <div class="form-group">
                            <label for="guildDescriptionInput" class="form-label mt-4">Guild description</label>
                            <textarea class="form-control" id="guildDescriptionInput" rows="3" spellcheck="false" placeholder="Enter guild description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="formFile" class="form-label mt-4">Guild logo</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <button type="button" class="col-lg-4 col-md-12 col-12 btn btn-success mt-4 align-self-start"><a class="nav-link" href="#">Join the Revolution!</a></button>    
                    </div>
                </div>
